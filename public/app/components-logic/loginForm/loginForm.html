<div class="container-fluid bg-image">
  <div class="row">
    <div class="login-wraper">
      <div class="banner-text">
        <div class="line"></div>
        <div class="b-text">
          Watch
          <span class="color-active">millions
            <br> of</span>

          <span class="color-b3">videos</span> for free.
        </div>
        <div class="overtext">
          Over 6000 videos uploaded Daily.
        </div>
      </div>
      <div class="login-window">
        <div class="l-head">
          Log Into Your Account
        </div>
        <div class="l-form">
          <form ng-submit="$ctrl.submit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input ng-model="$ctrl.username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ng-model="$ctrl.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
            </div>
            <div class="checkbox">
              <label>
                <!-- TODO Agree to remember !!!! -->
                <!-- <span class="color-active">{{ $ctrl.errorText }}</span> -->
                <!-- <label class="checkbox">
                  <input ng-model="$ctrl.agreeToRemember" type="checkbox" name="#">
                  <span class="arrow"></span>
                </label> -->
                <!-- <span>Remember me on this computer</span> -->
                <!-- <span class="text2">(not recomended on public or shared computers)</span> -->
              </label>
            </div>
            <div class="row">
              <div class="col-lg-7">
                <button ng-disabled="$ctrl.disableSubmit" type="submit" class="btn btn-cv1">Login</button>
              </div>
              <div class="col-lg-1 ortext">or</div>
              <div class="col-lg-4 signuptext">
                <a href="#/signup">Sign Up</a>
              </div>
            </div>
            <!-- <div class="row"> -->
            <div class="row">
              <div class="col-lg-12" ng-if="$ctrl.errorText.length">
                <br>
                <span class="color-active">{{ $ctrl.errorText }}</span>
              </div>
            </div>


            <hr>
            <!-- </div> -->


            <div class="row">
              <div class="col-lg-12 forgottext">
                <!-- <a href="#">Forgot Username or Password?</a> -->
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-3">
              <button ng-disabled="$ctrl.disableSubmit" class="btn" ng-click="$ctrl.facebook()" style="background-color: rgba(0, 0, 0, 0); ">
                <i class="fa fa-facebook-square" style="font-size: 40px;"></i>
              </button>
              <fb:login-button style="display:none" scope="public_profile,email" onlogin="$ctrl.facebook();"></fb:login-button>
            </div>
            <div class="col-lg-3">
              <button ng-disabled="$ctrl.disableSubmit" class="btn" ng-click="$ctrl.twitter()" style="background-color: rgba(0, 0, 0, 0); ">
                <i class="fa fa-twitter-square" style="font-size: 40px;"></i>
              </button>
            </div>
            <div class="col-lg-3">
              <button ng-disabled="$ctrl.disableSubmit" class="btn" ng-click="$ctrl.google()" style="background-color: rgba(0, 0, 0, 0); ">
                <i class="fa fa-google-plus-square" style="font-size: 40px;"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
