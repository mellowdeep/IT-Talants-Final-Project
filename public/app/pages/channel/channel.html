<div class="channel dark">

  <channel-banner about-author="$ctrl.aboutAuthor"></channel-banner>

  <content-wrapper>
    <div class="col-lg-12">

      <channel-details user="$ctrl.user" about-author="$ctrl.aboutAuthor">
        <channel-menu current-menu="$ctrl.menu" user="$ctrl.user" about-author="$ctrl.aboutAuthor"></channel-menu>
      </channel-details>

      <channel-videos playlists="$ctrl.playlists" user="$ctrl.user" about-author="$ctrl.aboutAuthor" ng-show="$ctrl.menu.page==='videos'"></channel-videos>
      <channel-playlists my-playlists="$ctrl.playlists" user="$ctrl.user" about-author="$ctrl.aboutAuthor" ng-show="$ctrl.menu.page==='playlist'"></channel-channel-playlists>
    </div>
  </content-wrapper>
</div>
