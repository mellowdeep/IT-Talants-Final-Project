<div class="h-video playlist row">
  <div class="col-lg-5 col-sm-5 col-xs-6">
    <div class="v-number">
      <span ng-if="+$ctrl.currentVideoPlalist.num!== +$ctrl.videoParams.playlistVideoId-1">{{ $ctrl.videoParams.playlistVideoId }}</span>
      <span ng-if="+$ctrl.currentVideoPlalist.num === +$ctrl.videoParams.playlistVideoId-1">

        <!-- current-video-plalist="vm.currentVideoPlalist"  -->

        <i class="cv cvicon-cv-play"></i>
      </span>
    </div>
    <div class="v-img">
      <a ng-href="{{ $ctrl.videoParams.linkInPlaylist }}">
        <img data-ng-src="{{ $ctrl.videoParams.image }}" alt="">
      </a>
      <div class="time">{{ $ctrl.videoParams.duration }}</div>
    </div>
  </div>
  <div class="col-lg-7 col-sm-7 col-xs-6">
    <div class="v-desc">
      <a ng-href="{{ $ctrl.videoParams.linkInPlaylist }}">{{ $ctrl.videoParams.name }}</a>
    </div>
    <div class="v-views">
      {{ $ctrl.videoParams.playCount }} views
    </div>
  </div>
  <div class="clearfix"></div>
</div>
