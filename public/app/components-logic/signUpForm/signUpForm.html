<div class="container-fluid bg-image">
  <div class="row">
    <div class="login-wraper">
      <div class="banner-text">
        <div class="line"></div>
        <div class="b-text">
          Watch
          <span class="color-active">millions
            <br> of</span>

          <span class="color-active">videos</span>
          for free.
        </div>
        <div class="overtext">
          Over 6000 videos uploaded Daily.
        </div>
      </div>
      <div class="login-window">
        <div class="l-head">
          Sign Up for Free
        </div>
        <div class="l-form">
          <form ng-submit="$ctrl.submit()">
            <div class="form-group">
              <!-- NAME-->
              <label for="exampleInputEmail1">Name</label>
              <input ng-model="$ctrl.name" type="name" class="form-control" id="exampleInputName1" placeholder="Your name">
            </div>
            <div class="form-group">
              <!-- EMAIL-->
              <label for="exampleInputEmail1">Email</label>
              <input ng-model="$ctrl.username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email">
            </div>
            <div class="form-group">
              <!-- PASSWORD -->
              <label for="exampleInputPassword1">Password</label>
              <input ng-model="$ctrl.password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
            </div>
            <div class="form-group">
              <!-- PASSWORD 2-->
              <label for="exampleInputPassword2">Re-type Password</label>
              <input ng-model="$ctrl.password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-type your password">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <button type="submit" class="btn btn-cv1" ng-click="console.log('click')">Sign Up</button>
              </div>
              <div class="col-lg-1 ortext">or</div>
              <div class="col-lg-4 signuptext">
                <a href="#/login">Log In</a>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-lg-12 forgottext">
                <a href="#">By clicking "Sign Up" I agree to circle's Terms of Service.</a>
              </div> -->
              <div ng-repeat="text in $ctrl.error" class="col-lg-12" ng-if="$ctrl.error.length">
                <br>
                <span class="color-active">{{ text }}</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
