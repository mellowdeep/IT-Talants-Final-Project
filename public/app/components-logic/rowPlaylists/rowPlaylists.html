<div class="content-block head-div">
  <div class="cb-header">
    <div class="row">
      <div class="col-lg-10 col-sm-10 col-xs-8">
        <ul class="list-inline">
          <li>
            <a href="" class="color-active">Popular Playlists</a>
          </li>
          <!-- <li>
            <a href="#">Recently Featured</a>
          </li> -->
        </ul>
      </div>
    </div>
  </div>

  <div class="cb-content">
    <div class="row">

      <div ng-repeat="playlist in $ctrl.playlistLatest" class="col-lg-3 col-sm-6 col-xs-12">
        <div class="b-playlist">
          <div class="v-img">
            <img src="images/video1-1.png" alt="" class="l-1" />
            <img src="images/video1-2.png" alt="" class="l-2" />
            <a ng-href="{{ playlist.link }}">
              <img ng-src="{{  playlist.image || 'images/playlist-1.png' }}" alt="" class="l-3" />
            </a>
            <div class="items">{{ playlist.videoCount }}</div>
          </div>
          <div class="v-desc">
            <a ng-href="{{ playlist.link }}"> {{ playlist.name }}</a>
          </div>
          <div class="v-views">
            {{ playlist.videoViewsCount }} views.
            <span class="v-percent">
              <span class="v-circle"></span> {{ playlist.percent }}%</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
