<div class="col-lg-3 col-md-6 col-sm-6 videoitem">
  <div class="b-video">
    <div class="v-img">
      <a ng-href="#/video?uuid={{ $ctrl.videoParams.uuid }}">
        <img ng-src="{{$ctrl.videoParams.image}}" alt="video" style="width:100%; height:100%;">
        <div ng-if="$ctrl.videoParams.watched" class="watched-mask"></div>
        <div ng-if="$ctrl.videoParams.watched" class="watched">WATCHED</div>
        <div ng-if="$ctrl.showOkAdded" class="watched-mask"></div>
        <div ng-if="$ctrl.showOkAdded" class="watched" style="color:white; font-size: 2em; background-color: transparent;">
          <br> Added to playlist</div>
      </a>
      <div class="time">{{ $ctrl.videoParams.duration }}</div>

      <div ng-show="$ctrl.mouseOnVideo" class="plus" ng-click="$ctrl.clickOnPlus()">
        <i class="cvicon-cv-plus" aria-hidden="true"></i>
      </div>
      <div ng-show="$ctrl.mouseOnPlus" class="plus-details" style="z-index:10">
        <ul ng-show="$ctrl.user.auth">
          <li>
            <a href="" ng-click="$ctrl.watchLater()">
              <i class="cvicon-cv-watch-later" aria-hidden="true"></i> Watch Later</a>
          </li>
          <li name="playlists">
            <a href="#">
              <i class="cvicon-cv-playlist" aria-hidden="true"></i> Add to Playlist </a>
            <ul ng-show="$ctrl.mouseOnPlayLists">
              <li ng-repeat="playlist in $ctrl.playlists" ng-if="playlist.name!=='Watch later'">
                <a href="" ng-click="$ctrl.addToPlaylist(playlist.playlistId)"> {{ playlist.name }}</a>
              </li>
              <li>
                <a href="" ng-click="$ctrl.addToNewPlaylist()" style="color: green">
                  New Playlist</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul ng-if="!$ctrl.user.auth">
          <li>
            Please Authorize
          </li>
          <li>
            <a href="#/login">
              <i class="cvicon-cv-user" aria-hidden="true"></i> LOGIN </a>
          </li>
          <li>
            <a href="#/signup">
              <i class="cvicon-cv-login" aria-hidden="true"></i> SIGN UP </a>
          </li>
        </ul>
      </div>

    </div>
    <div class="v-desc">
      <a href="#/video?uuid={{ $ctrl.videoParams.uuid }}">{{ $ctrl.videoParams.name }}</a>
    </div>
    <div class="v-views">
      {{ $ctrl.videoParams.playCount }} views
      <span class="v-percent">
        <span class="v-circle"></span> {{ $ctrl.videoParams.percent }}%</span>

    </div>
  </div>
</div>
