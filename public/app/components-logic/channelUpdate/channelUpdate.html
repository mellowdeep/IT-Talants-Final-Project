<div class="content-block">

  <div class="cb-header">
    <div class="row">
      <div class="col-lg-10 col-sm-10 col-xs-10">
        <ul class="list-inline">
          <li>
            <a href="#">Updates from Subscriptions</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="cb-content avatars">
    <div class="row">

      <!-- id, name,image, status -->
      <div ng-repeat="subscribe in $ctrl.subscribes" class="col-lg-1 col-sm-2 col-xs-4">
        <a ng-href="{{subscribe.link}}">
          <img ng-src="{{ subscribe.image || images/ava2.png }}" style="width:50px" class="img-circle" alt="">
          <div class="note">1</div>
        </a>
      </div>

    </div>
  </div>

</div>
