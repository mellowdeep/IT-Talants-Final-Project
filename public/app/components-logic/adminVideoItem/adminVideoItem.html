<div class="row">
  <div class="h-video">
    <div class="col-lg-2 col-xs-12 col-sm-5">
      <div class="v-img">
        <a ng-href="{{ $ctrl.videoParams.linkToVideo }}">
          <img ng-src="{{ $ctrl.videoParams.image || 'images/video1-1.png' }}" alt="">
        </a>
        <div class="time">{{ $ctrl.videoParams.duration }}</div>
      </div>
    </div>
    <div class="col-lg-7 col-xs-10 col-sm-5">
      <div class="v-desc">
        <a ng-href="{{ $ctrl.videoParams.linkToVideo }}">{{ $ctrl.videoParams.name }}</a>
      </div>
      <div class="v-views">
        {{ $ctrl.videoParams.playCount }} views. {{ $ctrl.videoParams.postDate }}
      </div>
      <div class="v-percent">
        <span class="v-circle"></span> {{ $ctrl.videoParams.percent }}%</div>
    </div>
    <button class="btn u-btn admin-action" ng-click="$ctrl.saveChangesButton() " ng-disabled="$ctrl.buttonDisable ">Take Action</button>

    <div class="clearfix"></div>
    <div class="h-divider"></div>
  </div>
</div>
