<div class="cl-comment">
  <div class="cl-avatar">
    <a ng-href="{{ $ctrl.commentParams.linkToUser }}">
      <img ng-src="{{ $ctrl.commentParams.userImage ? $ctrl.commentParams.userImage: 'images/user-admin-ava.png' }}" alt="avatar"
        style="width:70px" />
    </a>
  </div>
  <div class="cl-comment-text">
    <div class="cl-name-date">
      <a ng-href="{{  $ctrl.commentParams.linkToUser }}"> {{$ctrl.commentParams.name}}</a> . {{$ctrl.commentParams.postDate}}</div>
    <div class="cl-text">{{ $ctrl.commentParams.text }}</div>
    <div class="cl-meta">
      <span class="green">
        <span class="circle"></span> {{$ctrl.commentParams.likesCount}}</span>
      <span class="grey">
        <span class="circle"></span> {{ $ctrl.commentParams.dislikesCount}}</span>
    </div>

    <div class="cl-flag" ng-if="$ctrl.user.auth">
      <a ng-href="" ng-click="$ctrl.likeComment(1)" ng-style="{'pointer-events': $ctrl.canLike ? 'auto' : 'none',  'text-decoration': $ctrl.canLike ? 'auto' : 'none'}">
        <i class="fa fa-thumbs-o-up fa-lg" ng-style="{ color:  $ctrl.commentParams.likeSign === 1 ? 'green' : ''}"></i>
      </a>
      <a ng-href="" ng-click="$ctrl.likeComment(-1)" ng-style="{'pointer-events': $ctrl.canLike ? 'auto' : 'none' }">
        <i class="fa fa-thumbs-o-down fa-lg" ng-style="{ color:  $ctrl.commentParams.dislikeSign === 1 ? 'red' : '', 'text-decoration': $ctrl.canLike ? 'auto' : 'none'}"></i>
      </a>
    </div>

  </div>
  <div class="clearfix"></div>
</div>
